<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magic Birds Sign Up</title>
</head>
<body>


    <div class="content">

        
        <div class="image">
        <img src="https://i.ibb.co/f4g10DT/Magic-Birds.png" class="logo">
    </div>

    <div class="right">

    <p class="signup-text">This is not a real online service! You know you need something like this in your life to help
        you realize your deepest dreams.
        <p class="get-started">Sign up now to get started.</p>
        <p class="signup-prompt">You <em>know</em> you want to</p>
    </p>


    <form action="#" method="post">
    <div class="form">

        <p class="form-title">Let's Do This!</p>

        

        <div class="input">
            <label for="first_name">First Name:<br></label>
            <input type="text" id="first-name" placeholder="Geralt..">
        </div>

        <div class="input">
            <label for="last_name">Last Name:<br></label>
            <input type="text" id="last-name" placeholder="Of Rivia..">
        </div>

        <div class="input">
            <label for="user_email">Email Address:<br></label>
            <input type="email" id="email-address" placeholder="geralt@rivianet.com">
        </div>

        <div class="input">
            <label for="phone_number">Phone Number:<br></label>
            <input type="number" id="phone-number" placeholder="555-555..">
        </div>

        <div class="input">
            <label for="password">Password:<br></label>
            <input type="password" id="password" placeholder="shhhh..">
        </div>

        <div class="input">
            <label for="password">Confirm Password:<br></label>
            <input type="password" id="password" placeholder="Double shh..">
        </div>

        

    </div>

    <button class="create-button">Create Account</button>
</form>

    <p class="existing-acc">Already have an account? <span class="log-in">Log in</span></p>
</div>


</div>

</body>
</html>
