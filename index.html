<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magic Birds Sign Up</title>
</head>
<body>


    <div class="content">
        <div class="image"></div>
        <img src="https://i.ibb.co/f4g10DT/Magic-Birds.png" class="logo">



    <div class="right">

    <p class="prompt-text">This is not a real online service</p>

    <div class="form">
        <p>Let's Do This!</p>
        <form action="#" method="post">

        <div class="input">
            <label for="first_name">First Name:</label>
            <input type="text" id="first-name" placeholder="Geralt..">
        </div>

        <div class="input">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Of Rivia..">
        </div>

        <div class="input">
            <label for="user_email">Email Address:</label>
            <input type="email" id="email-address" placeholder="geralt@rivianet.com">
        </div>

        <div class="input">
            <label for="phone_number">Phone Number:</label>
            <input type="number" id="phone-number" placeholder="555-555..">
        </div>

        <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="shhhh..">
        </div>

        <div class="input">
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" placeholder="Double shh..">
        </div>

        </form>

    </div>

    <button class="create-button">Create Account</button>

    <p class="existing-acc">Already have an account? <span>Log in</span></p>
</div>


</div>

</body>
</html>
